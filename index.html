<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Encriptador de texto</title>
</head>

<body>
  <header>
    <!--para que sea más fácil hacerlo responsivo encierro la imagen en un div al que le daré una medida en css-->
    <div class="header">
      <img class="logo" src="./images/Logo.png" alt="Logotipo de Alura">
    </div>
  </header>
  <main>
    <!--para que sea más fácil hacerlo responsivo encierro las section en un div al que le daré las propiedades en css-->
    <div class="main">
      <section class="columnaIzquierda">
        <textarea id="textoIngresado" class="ingresoTexto" placeholder="Ingrese texto aquí"></textarea>
        <div class="informacion">
          <p class="info"><img src="./images/bi_exclamation-circle-fill.png" class="signoExclamacion"
              alt="ícono signo de admiración">Solo letras minúsculas y sin acento.</p>
          <div class="izquierdaBotones">
            <button class="btnEncriptar">Encriptar</button>
            <button class="btnDesencriptar">Desencriptar</button>
          </div>
        </div>
      </section>
      <section class="columnaDerecha ajustar">
        <img id="muneco" class="munieco oculto" src="./images/Muñeco.png" alt="imagen de un hombre con una lupa">
        <textarea class="textoFinal info ajustar"></textarea>
        <h3 class="aclaracion">Ningún texto fue encontrado.</h3>
        <p class="infoDerecha">Ingresa el texto que deseas encriptar o desencriptar.</p>
        <button  class="btnCopiar">Copiar</button>
      </section>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
